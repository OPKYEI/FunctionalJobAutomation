<body>
    <div class="container">
        <h1>Job Application Tracker</h1>
        
        <!-- Controls section -->
        <div class="controls">
            <div class="filters">
                <button class="filter-button active" data-status="all">All</button>
                <button class="filter-button" data-status="Applied">Applied</button>
                <button class="filter-button" data-status="Assessment">Assessment</button>
                <button class="filter-button" data-status="Follow-up Required">Follow-up</button>
                <button class="filter-button" data-status="Interview Scheduled">Interview</button>
                <button class="filter-button" data-status="Interviewed">Interviewed</button>
                <button class="filter-button" data-status="Rejected">Rejected</button>
                <button class="filter-button" data-status="Offered">Offered</button>
                <input type="text" class="search-box" placeholder="Search..." id="searchInput">
            </div>
        </div>
        
        <!-- Statistics container -->
        <div class="stats" id="statsContainer">
            Loading statistics...
        </div>
        
        <!-- Table -->
        <table id="jobsTable">
            <thead>
                <tr>
                    <th class="col-serial">#</th>
                    <th class="col-title" data-sort="title">Job Title <button class="sort-button" data-sort="title">‚ÜïÔ∏è</button></th>
                    <th class="col-company" data-sort="company">Company <button class="sort-button" data-sort="company">‚ÜïÔ∏è</button></th>
                    <th class="col-location" data-sort="location">Location <button class="sort-button" data-sort="location">‚ÜïÔ∏è</button></th>
                    <th class="col-workstyle" data-sort="workstyle">Work Style <button class="sort-button" data-sort="workstyle">‚ÜïÔ∏è</button></th>
                    <th class="col-applied" data-sort="date">Date Applied <button class="sort-button" data-sort="date">‚ÜïÔ∏è</button></th>
                    <th class="col-days" data-sort="days">Days <button class="sort-button" data-sort="days">‚ÜïÔ∏è</button></th>
                    <th class="col-status" data-sort="status">Status <button class="sort-button" data-sort="status">‚ÜïÔ∏è</button></th>
                    <th class="col-interview" data-sort="interview">Interview <button class="sort-button" data-sort="interview">‚ÜïÔ∏è</button></th>
                    <th class="col-salary" data-sort="salary">Salary <button class="sort-button" data-sort="salary">‚ÜïÔ∏è</button></th>

	<script>
    // Global variables
    let sortOrder = { field: null, direction: 'asc' };
    let jobsData = [];
    let currentFilter = 'all';

    // Helper function to format date for display
    function formatDateForDisplay(dateString) {
        if (!dateString || dateString === 'Pending') return 'Not set';
        
        try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        } catch (e) {
            console.error('Error formatting date for display:', e);
            return dateString;
        }
    }

    // Helper function to calculate days since application
    function getDaysSinceApplication(dateString) {
        if (!dateString || dateString === 'Pending') return '-';
        
        try {
            const appliedDate = new Date(dateString);
            if (isNaN(appliedDate.getTime())) return '-';
            
            const today = new Date();
            const diffTime = Math.abs(today - appliedDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        } catch (e) {
            console.error('Error calculating days since application:', e);
            return '-';
        }
    }

    // Helper function to get css class for days indicator
    function getDaysClass(days) {
        if (days === '-' || isNaN(days)) return '';
        
        if (days < 7) {
            return 'days-recent';
        } else if (days < 14) {
            return 'days-medium';
        } else {
            return 'days-old';
        }
    }

    // Helper function to get status badge class
    function getStatusClass(status) {
        status = (status || 'Applied').toLowerCase();
        let className = 'status-badge ';
        
        if (status === 'applied') {
            className += 'status-applied';
        } else if (status === 'assessment') {
            className += 'status-assessment';
        } else if (status.includes('follow-up')) {
            className += 'status-followup';
        } else if (status === 'interview scheduled') {
            className += 'status-interview';
        } else if (status === 'interviewed') {
            className += 'status-interviewed';
        } else if (status === 'rejected') {
            className += 'status-rejected';
        } else if (status === 'offered') {
            className += 'status-offered';
        } else if (status === 'accepted') {
            className += 'status-accepted';
        } else if (status === 'declined') {
            className += 'status-declined';
        } else {
            className += 'status-applied';
        }
        
        return className;
    }
    
    // Helper function to get work style badge class
    function getWorkStyleClass(style) {
        style = (style || 'Not specified').toLowerCase();
        let className = 'workstyle-badge ';
        
        if (style.includes('remote')) {
            className += 'workstyle-remote';
        } else if (style.includes('hybrid')) {
            className += 'workstyle-hybrid';
        } else if (style.includes('on-site') || style.includes('onsite') || style.includes('in office')) {
            className += 'workstyle-onsite';
        } else {
            // Default style for unknown work types
            className += 'workstyle-onsite';
        }
        
        return className;
    }
    
    // Helper function to format salary range for display
    function formatSalary(salary) {
        if (!salary || salary === 'Not specified') return 'Not specified';
        
        // Try to extract salary ranges using regex
        const rangeMatch = salary.match(/\$?([\d,]+)(?:\s*-\s*\$?([\d,]+))?/);
        if (rangeMatch) {
            const min = rangeMatch[1];
            const max = rangeMatch[2];
            
            if (min && max) {
                return `$${min} - $${max}`;
            } else if (min) {
                return `$${min}`;
            }
        }
        
        return salary;
    }

    // Helper function to truncate notes for display
    function truncateNotes(notes, maxLength = 50) {
        if (!notes) return '';
        
        if (notes.length > maxLength) {
            return notes.substring(0, maxLength) + '...';
        }
        
        return notes;
    }

    // Helper function to format date for input fields
    function formatDateForInput(dateString) {
        if (!dateString || dateString === 'Pending') return '';
        
        try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '';
            
            // Format as YYYY-MM-DDTHH:MM (format required by datetime-local input)
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        } catch (e) {
            console.error('Error formatting date:', e);
            return '';
        }
    }

    // Helper function to format date for API
    function formatDateForAPI(dateString) {
        if (!dateString) return '';
        
        try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '';
            
            // Format as YYYY-MM-DD HH:MM:SS
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        } catch (e) {
            console.error('Error formatting date for API:', e);
            return '';
        }
    }

    // Function to create table row for a job
    function createTableRow(job, index) {
        const row = document.createElement('tr');
        // Add data-job-id attribute for easy row identification
        row.setAttribute('data-job-id', job.Job_ID);
        
        // Calculate days since application
        const daysSince = getDaysSinceApplication(job.Date_Applied);
        const daysClass = getDaysClass(daysSince);
        
        // Format salary range
        const salaryDisplay = formatSalary(job.Salary_Range);
        
        // Serial Number
        const slCell = document.createElement('td');
        slCell.textContent = index + 1;

                        if (responseData.message && responseData.message.includes("Status automatically updated")) {
                            jobsData[jobIndex].Status = "Interview Scheduled";
                        }
                        
                        if (notes) {
                            jobsData[jobIndex].Notes = (jobsData[jobIndex].Notes || '') + 
                                `\n[${new Date().toLocaleString()}] Interview scheduled: ${notes}`;
                        }
                        
                        // Find the current row and replace it with an updated row
                        const currentRow = document.querySelector(`tr[data-job-id="${jobId}"]`);
                        if (currentRow) {
                            const tableRowIndex = Array.from(currentRow.parentNode.children).indexOf(currentRow);
                            const newRow = createTableRow(jobsData[jobIndex], tableRowIndex);
                            currentRow.parentNode.replaceChild(newRow, currentRow);
                            
                            // Reapply current filter
                            filterTable(currentFilter);
                            
                            // Update statistics
                            updateStatistics();
                        }
                        
                        // Close the modal
                        document.body.removeChild(modal);
                        
                        // Show a success message
                        showNotification('Interview date updated successfully!', 'success');
                    }
                } else {
                    showNotification(`Failed to update interview date: ${responseData.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error updating interview date:', error);
                showNotification('An error occurred while updating the interview date.', 'error');
            }
        });
        
        // Notes Save button
        const notesSaveBtn = modal.querySelector('#notes-save-btn');
        notesSaveBtn.addEventListener('click', async () => {
            const applicationNotes = modal.querySelector('#application-notes').value;
            
            try {
                const response = await fetch(`/applied-jobs/${jobId}/notes`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        notes: applicationNotes
                    })
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    // Update the job data in our local array
                    const jobIndex = jobsData.findIndex(j => j.Job_ID === jobId);
                    if (jobIndex >= 0) {
                        jobsData[jobIndex].Notes = applicationNotes;
                        
                        // Find the current row and replace it with an updated row
                        const currentRow = document.querySelector(`tr[data-job-id="${jobId}"]`);
                        if (currentRow) {
                            const tableRowIndex = Array.from(currentRow.parentNode.children).indexOf(currentRow);
                            const newRow = createTableRow(jobsData[jobIndex], tableRowIndex);
                            currentRow.parentNode.replaceChild(newRow, currentRow);
                        }
                        
                        // Close the modal
                        document.body.removeChild(modal);
                        
                        // Show a success message
                        showNotification('Notes updated successfully!', 'success');
                    }
                } else {
                    showNotification(`Failed to update notes: ${responseData.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error updating notes:', error);
                showNotification('An error occurred while updating the notes.', 'error');
            }
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === modal) {
                document.body.removeChild(modal);
            }
        };
    }

    // Function to show notification
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.position = 'fixed';
        notification.style.top = '20px';
        notification.style.left = '50%';
        notification.style.transform = 'translateX(-50%)';
        notification.style.padding = '10px 20px';
        notification.style.borderRadius = '4px';
        notification.style.zIndex = '2000';
        notification.style.opacity = '0';
        notification.style.transition = 'opacity 0.3s';
        
        // Set colors based on notification type
        if (type === 'success') {
            notification.style.backgroundColor = '#4CAF50';
            notification.style.color = 'white';
        } else if (type === 'error') {
            notification.style.backgroundColor = '#f44336';
            notification.style.color = 'white';
        } else if (type === 'warning') {
            notification.style.backgroundColor = '#ff9800';
            notification.style.color = 'white';
        } else {
            notification.style.backgroundColor = '#2196F3';
            notification.style.color = 'white';
        }
        
        document.body.appendChild(notification);
        
        // Fade in
        setTimeout(() => {
            notification.style.opacity = '1';
        }, 10);
        
        // Remove after 3 seconds
        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 300);
        }, 3000);
    }

    // Function to sort the table
    function sortTable(field) {
        // Toggle direction if same field, otherwise set to ascending
        if (sortOrder.field === field) {
            sortOrder.direction = sortOrder.direction === 'asc' ? 'desc' : 'asc';
        } else {
            sortOrder.field = field;
            sortOrder.direction = 'asc';
        }
        
        jobsData.sort((a, b) => {
            let valueA, valueB;
            
            switch (field) {
                case 'title':
                    valueA = a.Title || '';
                    valueB = b.Title || '';
                    break;
                case 'company':
                    valueA = a.Company || '';
                    valueB = b.Company || '';
                    break;
                case 'location':
                    valueA = a.Work_Location || '';
                    valueB = b.Work_Location || '';
                    break;
                case 'workstyle':
                    valueA = a.Work_Style || '';
                    valueB = b.Work_Style || '';
                    break;
                case 'date':
                    // For dates, we want to sort by the actual date value
                    valueA = a.Date_Applied ? new Date(a.Date_Applied).getTime() : 0;
                    valueB = b.Date_Applied ? new Date(b.Date_Applied).getTime() : 0;
                    return sortOrder.direction === 'asc' ? valueA - valueB : valueB - valueA;
                case 'days':
                    // Sort by days since application
                    valueA = getDaysSinceApplication(a.Date_Applied);
                    valueB = getDaysSinceApplication(b.Date_Applied);
                    valueA = valueA === '-' ? 0 : parseInt(valueA);
                    valueB = valueB === '-' ? 0 : parseInt(valueB);
                    return sortOrder.direction === 'asc' ? valueA - valueB : valueB - valueA;
                case 'status':
                    valueA = a.Status || 'Applied';
                    valueB = b.Status || 'Applied';
                    break;
                case 'interview':
                    // For interview dates, sort by the actual date
                    valueA = a.Interview_Date ? new Date(a.Interview_Date).getTime() : 0;
                    valueB = b.Interview_Date ? new Date(b.Interview_Date).getTime() : 0;
                    return sortOrder.direction === 'asc' ? valueA - valueB : valueB - valueA;
                case 'salary':
                    // Extract numbers from salary ranges for comparison
                    const extractNumber = (salary) => {
                        if (!salary) return 0;
                        const match = salary.match(/\$?([\d,]+)/);
                        return match ? parseInt(match[1].replace(/,/g, '')) : 0;
                    };
                    valueA = extractNumber(a.Salary_Range);
                    valueB = extractNumber(b.Salary_Range);
                    return sortOrder.direction === 'asc' ? valueA - valueB : valueB - valueA;
                default:
                    return 0;
            }
            
            // For string values
            if (typeof valueA === 'string') {
                if (sortOrder.direction === 'asc') {
                    return valueA.localeCompare(valueB);
                } else {
                    return valueB.localeCompare(valueA);
                }
            }
            
            return 0;
        });
        
        refreshTable();
    }

    // Function to filter table by status
    function filterTable(status) {
        currentFilter = status;
        const rows = document.querySelectorAll('#jobsBody tr');
        
        rows.forEach(row => {
            const rowStatus = row.getAttribute('data-status');
            if (status === 'all' || rowStatus === status) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
        
        // Update active filter button
        document.querySelectorAll('.filter-button').forEach(btn => {
            if (btn.getAttribute('data-status') === status) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    // Function to search table
    function searchTable(query) {
        query = query.toLowerCase();
        const rows = document.querySelectorAll('#jobsBody tr');
        
        rows.forEach(row => {
            // Search through all cell content
            const rowText = Array.from(row.children)
                .map(cell => cell.textContent.toLowerCase())
                .join(' ');
            
            if (rowText.includes(query)) {
                // Show the row only if it also passes the status filter
                if (currentFilter === 'all' || row.getAttribute('data-status') === currentFilter) {
                    row.style.display = '';
                }
            } else {
                row.style.display = 'none';
            }
        });
    }

    // Function to calculate and display statistics
    function updateStatistics() {
        const stats = {};
        let total = 0;
        
        jobsData.forEach(job => {
            const status = job.Status || 'Applied';
            stats[status] = (stats[status] || 0) + 1;
            total++;
        });
        
        // Build the stats HTML
        let statsHtml = `<strong>Total:</strong> ${total} | `;
        
        // Sort statuses in a logical order
        const statusOrder = [
            'Applied', 
            'Assessment', 
            'Follow-up Required', 
            'Interview Scheduled', 
            'Interviewed', 
            'Rejected', 
            'Offered', 
            'Accepted', 
            'Declined'
        ];
        
        // Add stats in order
        statusOrder.forEach(status => {
            if (stats[status]) {
                const count = stats[status];
                const percent = Math.round((count / total) * 100);
                const badgeClass = getStatusClass(status).replace('status-badge', 'stat-badge');
                
                statsHtml += `<span class="${badgeClass}">${status}: ${count} (${percent}%)</span> `;
            }
        });
        
        // Add any remaining status not in our predefined order
        for (const status in stats) {
            if (!statusOrder.includes(status)) {
                const count = stats[status];
                const percent = Math.round((count / total) * 100);
                const badgeClass = getStatusClass(status).replace('status-badge', 'stat-badge');
                
                statsHtml += `<span class="${badgeClass}">${status}: ${count} (${percent}%)</span> `;
            }
        }
        
        document.getElementById('statsContainer').innerHTML = statsHtml;
    }

    // Function to refresh the table based on current data and filters
    function refreshTable() {
        const tbody = document.getElementById('jobsBody');
        tbody.innerHTML = '';
        
        jobsData.forEach((job, index) => {
            const row = createTableRow(job, index);
            tbody.appendChild(row);
        });
        
        // Reapply current filter
        filterTable(currentFilter);
        
        // Update statistics
        updateStatistics();
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Set up filter buttons
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                const status = this.getAttribute('data-status');
                filterTable(status);
            });
        });
        
        // Set up sort buttons
        document.querySelectorAll('.sort-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const field = this.getAttribute('data-sort') || 
                             this.parentElement.getAttribute('data-sort');
                if (field) {
                    sortTable(field);
                }
            });
        });
        
        // Set up search input
        document.getElementById('searchInput').addEventListener('input', function() {
            searchTable(this.value);
        });
        
        // Load data
        fetch('/applied-jobs')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(jobs => {
                jobsData = jobs;
                refreshTable();
                console.log('Loaded data for', jobs.length, 'jobs');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('jobsBody').innerHTML = 
                    '<tr><td colspan="11" style="text-align: center; padding: 20px;">Error loading data. Please refresh the page or check server connection.</td></tr>';
                document.getElementById('statsContainer').innerHTML = 'Error loading statistics';
                showNotification('Failed to load job data. Please check if the server is running.', 'error');
            });
    });
</script>
